
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sin Conexión - Kḥesed-tek</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f8fafc;
            color: #374151;
        }
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 500px;
        }
        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            background-color: #3b82f6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }
        h1 {
            color: #1f2937;
            margin-bottom: 1rem;
            font-size: 2rem;
        }
        p {
            color: #6b7280;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        .button {
            background-color: #3b82f6;
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.2s;
        }
        .button:hover {
            background-color: #2563eb;
        }
        .status {
            margin-top: 2rem;
            padding: 1rem;
            background-color: #fee2e2;
            border-radius: 0.5rem;
            color: #dc2626;
            font-size: 0.875rem;
        }
        .status.online {
            background-color: #dcfce7;
            color: #16a34a;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            🔌
        </div>
        
        <h1>Sin Conexión</h1>
        
        <p>
            Parece que no tienes conexión a internet en este momento. 
            Las funciones de Kḥesed-tek Church Management Systems requieren conexión para funcionar correctamente.
        </p>
        
        <button class="button" onclick="window.location.reload()">
            Intentar de Nuevo
        </button>
        
        <div id="status" class="status">
            Estado de conexión: Sin conexión
        </div>
    </div>

    <script>
        function updateConnectionStatus() {
            const status = document.getElementById('status');
            if (navigator.onLine) {
                status.textContent = 'Estado de conexión: En línea';
                status.className = 'status online';
                setTimeout(() => {
                    window.location.reload();
                }, 1000);
            } else {
                status.textContent = 'Estado de conexión: Sin conexión';
                status.className = 'status';
            }
        }

        // Check connection status
        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);
        
        // Initial check
        updateConnectionStatus();
        
        // Periodic check
        setInterval(updateConnectionStatus, 3000);
    </script>
</body>
</html>
